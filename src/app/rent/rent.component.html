<div class="displaybody">
  <div class="rent-grid">
    <div class="all-rent">
        <div class="card">
            <div class="card-header">
                <h3>Rent List</h3>
                <div class="btn-list">
                  <div class="modalbtn" (click)="openmodal()">
                    <span class="text">Add New</span>
                  </div>  
                  
                  <div class="modalbtn">
                    <span class="text">See All</span>
                  </div> 
                </div>
            </div>

            <div class="card-body">
                <table>
                    <thead>
                      <tr>
                        <th>RentID</th>
                        <th>LibrarianName</th>
                        <th>ReaderName</th>
                        <th>Rent Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                      </tr>
                      <tr>
                        <th><input type="text" id="rid-input" list="rid-list" placeholder="Search by ID" (input)="onInputChangerid($event)">
                          <datalist id="rid-list">
                            <option value="Back">
                            <option value="1 to n">
                            <option value="n to 1">
                          </datalist>
                        </th>
                        <th><input type="text" id="lname-input" list="lname-list" placeholder="Search LibrarianName" (input)="onInputChangeln($event)">
                          <datalist id="lname-list">
                            <option value="Back">
                            <option value="In alphabetical order">
                            <option value="In reverse alphabetical order">
                          </datalist>                            
                        </th>
                        <th><input type="text" id="rname-input" list="rname-list" placeholder="Search ReaderName" (input)="onInputChangern($event)">
                          <datalist id="rname-list">
                            <option value="Back">
                            <option value="In alphabetical order">
                            <option value="In reverse alphabetical order">
                          </datalist>                            
                        </th>
                        <th><input type="date" id="rdate-input" placeholder="Search RentDate" (input)="onInputChangepdate($event)">
                        </th>
                        <th><input type="date" id="ddate-input" placeholder="Search DueDate" (input)="onInputChangepdate($event)">
                        </th>
                        <th><input type="text" id="due-input" list="due-list" placeholder="List Due" (input)="onInputChangedue($event)">
                          <datalist id="due-list">
                            <option value="Back">
                            <option value="UnDue">
                            <option value="OverDue">
                          </datalist>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ListRent">
                            <td>{{item.RentID}}</td>
                            <td>{{item.LibrarianName}}</td>
                            <td>{{item.ReaderName}}</td>
                            <td>{{item.RentDate}}</td>
                            <td>{{item.DueDate}}</td>
                            <td *ngIf="currentDateTimeString <= item.DueDate" [ngClass]="'Pending'">UnDue</td>
                            <td *ngIf="currentDateTimeString > item.DueDate" [ngClass]="'OverDue'">OverDue</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="loginmodal">
    <div class="modal">
      <div class="top-form">
        <div class="close-modal" (click)="closemodal()">
          &#10006;
        </div>
      </div>
      <div class = "login-form">
        <h2>Add a new rent</h2>
          <input class="form-control" type="number" placeholder="LibrarianID" [(ngModel)]="librarianID">
          <input class="form-control" type="number" placeholder="ReaderID" [(ngModel)]="readerID">
          <input class="form-control" type="date" placeholder="DueDate" [(ngModel)]="dueDate">
          <button type = "button" class = "submit-btn" (click)="submitAdd()">Add</button>
      </div>
    </div>
  </div>

  <div class="Pagination">
    <ul>
      <li (click)="prevpage()"><i class='bx bx-chevron-left icon' ></i></li>
      <li *ngFor="let item of totalarr" class="Pag" [ngClass]="{'Active': item == 0}"><span class="text" (click)="changepage(item,$event)">{{item + 1}}</span></li>
      <li (click)="nextpage()"><i class='bx bx-chevron-right icon'></i></li>
    </ul>
 </div>
</div>
