<div class="center">
    <h1>Login</h1>
    <div class = "login-form">
      <div class="txt_field">
        <input type="text" required class="form-control" [(ngModel)]="Username">
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" required class="form-control" [(ngModel)]="Password">
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <input type="submit" value="Login" (click)="LoginHandle()">
      <div class="signup_link">
        Not a member? <a href="#">Signup</a>
      </div>
    </div>
  </div>
